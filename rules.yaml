config:
  ## amqp details
  amqp_qname: auto_remediations
  amqp_addr: http://amqp:5672
  amqp_user: guest
  amqp_pass: guest
  ## alert manager
  alert_manager_addr: https://alert-manager:8181
  alert_check_interval: 5m
  am_username: user
  am_password: pass
  ## remediations
  scripts_path: path/to/script
  timeout: 15m
  ## db
  db_addr: db.foo.bar:5672
  db_username: foo
  db_password: baz
  db_name: auto_remediation
  db_timeout: 5s
  ## notifications
  slack_url: http://slack.com
  slack_channel: '#test'
  # escalation
  # escalation
  jira_url: https://jira.com
  jira_username: foo
  jira_password: bar
  jira_project: foobar


rules:
  - alert_name: BB Link Errors
    enabled: true
    up_check_duration: 10m
    jira_project: barfoo
    audits:
      - name: Link Checker
        command: runner.py
        args: [ --script_name, link_checker ]
    remediations:
      - name: Drain Link
        command: runner.py
        args: [ --script_name, drain_link ]
    on_clear:
      - name: Jira Issue Clear
        command: runner.py
        args: [ --script_name, jira_task, --clear_issue ]
